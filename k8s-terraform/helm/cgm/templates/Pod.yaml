apiVersion: apps/v1
kind: Deployment
metadata:
  name: cgm-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cgm
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        app: cgm
    spec:
      serviceAccountName: cgm-sa
      containers:
        - name: cgm
          image: ghcr.io/renevanosnabrugge/killerapp:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: github-secret